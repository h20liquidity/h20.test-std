[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

solc = "0.8.19"
optimizer = true
optimizer_runs = 100000

bytecode_hash = "none"
cbor_metadata = false

# Needed for dotrain compose
ffi = true 

[fuzz]
runs = 1024
